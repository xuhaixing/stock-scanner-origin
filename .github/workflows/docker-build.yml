name: Multi-Platform Docker Build and Push

on:
  push:
    branches: [ main ]
    paths:
      - '2.6 webappï¼ˆæµå¼ä¼ è¾“æµ‹è¯•ç‰ˆï¼‰/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½® QEMU ç”¨äºå¤šæ¶æ„ä»¿çœŸ
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      # è®¾ç½® Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          version: v1.14.0  # ä½¿ç”¨ç¨³å®šç‰ˆæœ¬
          driver: docker-container
          buildkitd-flags: --debug

      # ç™»å½•åˆ° GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # è½¬æ¢ä¸ºå°å†™ä»“åº“å
      - name: Convert repository to lowercase
        run: |
          LOWERCASE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$LOWERCASE_REPO" >> $GITHUB_ENV

      # å¤šå¹³å°æ„å»ºå’Œæ¨é€
      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./2.6 webappï¼ˆæµå¼ä¼ è¾“æµ‹è¯•ç‰ˆï¼‰
          file: ./2.6 webappï¼ˆæµå¼ä¼ è¾“æµ‹è¯•ç‰ˆï¼‰/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/ppc64le
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/stock-webapp:2.6
            ghcr.io/${{ env.REPO_LOWER }}/stock-webapp:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false  # ç¦ç”¨è¯æ˜ç”Ÿæˆä»¥é¿å…ä¹‹å‰çš„é”™è¯¯

      # æ·»åŠ å¤šæ¶æ„å¾½ç« 
      - name: Add multi-arch badge to README
        run: |
          # åˆ›å»ºä¸´æ—¶åˆ†æ”¯
          git checkout -b update-readme-badge
          
          # æ›´æ–°README
          BADGE_URL="https://img.shields.io/badge/AMD64%20%26%20ARM64-supported-brightgreen"
          if grep -q "multi-arch-badge" README.md; then
            sed -i "s|!\[Multi-Arch Support\].*|![Multi-Arch Support]($BADGE_URL)|" README.md
          else
            echo -e "\n## ğŸ³ Docker é•œåƒ" >> README.md
            echo "![Multi-Arch Support]($BADGE_URL)" >> README.md
            echo "![Docker Image](https://ghcr-badge.deta.dev/${{ env.REPO_LOWER }}/stock-webapp/latest_tag?trim=major&label=æœ€æ–°ç‰ˆæœ¬)" >> README.md
          fi
          
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add README.md
          git commit -m "Add multi-arch Docker badge"
          
          # æ¨é€åˆ°ä¸´æ—¶åˆ†æ”¯
          git push origin update-readme-badge
          
          # åˆ›å»ºPR
          gh pr create \
            --title "Update README with multi-arch Docker badge" \
            --body "æ·»åŠ äº†å¤šæ¶æ„ Docker é•œåƒæ”¯æŒå¾½ç« " \
            --base main \
            --head update-readme-badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
